<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>


</head>
<body>
  <header>
    <h1 class="header__title">IP Address Tracker</h1>

    <div class="header__search">
      <input class="search__input" type="text" placeholder="Search for any IP address or domain" />
      <button type="button" class="search__button">
        <img src="./images/icon-arrow.svg" alt="search" />
      </button>
    </div>

  </header>

  <section class="address">
    <ul>
      <li class="address__item">
        <h5 class="item__title">IP Address</h5>
        <p class="item__content"></p>
      </li>
      <li class="address__item">
        <h5 class="item__title">Location</h5>
        <p class="item__content"></p>
      </li>
      <li class="address__item">
        <h5 class="item__title">Timezone</h5>
        <p class="item__content"></p>
      </li>
      <li class="address__item">
        <h5 class="item__title">UTC</h5>
        <p class="item__content"></p>
      </li>
      <li class="address__item">
        <h5 class="item__title">ISP</h5>
        <p class="item__content"></p>
      </li>
    </ul>





  </section>
  <section class="map">

  </section>

  </div>
</body>
</html>
